<div class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <span id="labHeader" class="modal-title"></span>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="labMain">
                        <div id="labHelpText"></div>
                        <div class="labTypeFlagAndValues">
                            <div id="labTypeGroup" class="labTypeGroup">
                                <div class="custom-control custom-radio" id="labAnyValueTypeMain">
                                    <input class="custom-control-input" name="labType" id="labAnyValueType" value="NO_VALUE" type="radio" checked="checked" />
                                    <label class="custom-control-label" for="labAnyValueType">
                                        No value
                                    </label>
                                </div>
                                <div class="custom-control custom-radio" id="labFlagTypeMain">
                                    <input class="custom-control-input" name="labType" id="labFlagType" value="BY_FLAG" type="radio" />
                                    <label class="custom-control-label" for="labFlagType">
                                        By flag
                                    </label>
                                </div>
                                <div class="custom-control custom-radio" id="labByValueTypeMain">
                                    <input class="custom-control-input" name="labType" id="labByValueType" value="BY_VALUE" type="radio" />
                                    <label class="custom-control-label" for="labByValueType">
                                        By value
                                    </label>
                                </div>
                            </div>

                            <div class="labOptions">
                                <div id="labFlag" class="hidden">
                                    <label for="labFlagValue"> Please select a range:<br /> </label>
                                    <select id="labFlagValue" class="custom-select custom-select-sm">
                                    </select>
                                </div>

                                <div id="labValue" class="labValueSection hidden">
                                    <div id="labNumericValueOperatorMain" class="hidden">
                                        <label for="labNumericValueOperator"> Please select operator:<br /> </label>
                                        <select id="labNumericValueOperator" class="custom-select custom-select-sm">
                                            <option value="LT">LESS THAN (&lt;)</option>
                                            <option value="LE">LESS THAN OR EQUAL TO (&lt;=)</option>
                                            <option value="EQ">EQUAL (=)</option>
                                            <option value="BETWEEN">BETWEEN</option>
                                            <option value="GT">GREATER THAN (&gt;)</option>
                                            <option value="GE">GREATER THAN OR EQUAL (&gt;=)</option>
                                        </select>
                                    </div>

                                    <div id="labStringValueOperatorMain" class="hidden">
                                        <label for="labStringValueOperator"> Please select operator:<br /> </label>
                                        <select id="labStringValueOperator" class="custom-select custom-select-sm">
                                            <option value="LIKE[contains]">Contains</option>
                                            <option value="LIKE[exact]">Exact</option>
                                            <option value="LIKE[begin]">Starts With</option>
                                            <option value="LIKE[end]">Ends With</option>
                                        </select>
                                    </div>

                                    <p id="labNumericValueMain" class="hidden">
                                        <label for="labNumericValue"> Please enter a value:<br /> </label>
                                        <input id="labNumericValue" class="form-control form-control-sm" />
                                    </p>

                                    <p id="labNumericValueRangeMain" class="hidden">
                                        <label for="labNumericValueRangeLow"> Please enter values:<br /> </label>
                                        <input id="labNumericValueRangeLow" class="form-control form-control-sm" />
                                        &nbsp;-&nbsp;
                                        <input id="labNumericValueRangeHigh" class="form-control form-control-sm" />
                                    </p>

                                    <p id="labStringValueMain" class="hidden">
                                        <label for="labStringValue"> Enter Search Text:<br /> </label>
                                        <input id="labStringValue" class="form-control form-control-sm" />
                                    </p>

                                    <p id="labLargeStringValueOperatorMain" class="hidden">
                                        <input id="labLargeStringValueOperator" type="checkbox" class="custom-control-input"/>
                                        Use Database Operators <i>(Advanced Searching)</i><br/>
                                    </p>

                                    <p id="labEnumValueOperatorMain" class="hidden">
                                        <label for="labEnumValueOperator"> Please select a value:<br /> </label>
                                        <select id="labEnumValueOperator" class="custom-select custom-select-sm labEnumValue" multiple="multiple" size="5"></select>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Bar chart section -->

                        <div id="labBarMain" class="labBarMain labValueSection hidden">
                            <div>Click on a bar segment to help specify a value or range:</div>
                            <div>Range in <span id="labUnitsLabel">(not specified)</span></div>
                            <div class="labBar" >
                                <!-- top text -->
                                <!-- bars are drawn -->
                                <div id="barToxLMain" class="labBarItem hidden">
                                    <div id="barToxL" style="background: rgb(0, 0, 0);">
                                        <a href="#lblToxL" title="Toxic low value" class="barlink">&nbsp;</a>
                                    </div>
                                    <div id="lblToxL" style="text-align: right;">&nbsp;</div>
                                </div>

                                <div id="barLofLMain" class="labBarItem hidden">
                                    <div id="barLofL" style="background: rgb(255, 0, 0);">
                                        <a href="#lblLofL" title="Abnormal low value" class="barlink">&nbsp;</a>
                                    </div>
                                    <div id="lblLofL" style="text-align: right;">&nbsp;</div>
                                </div>

                                <div id="barHofLMain" class="labBarItem hidden">
                                    <div id="barHofL" style="background: rgb(255, 255, 0);">
                                        <a href="#lblHofL" title="Indeterminant low value" class="barlink">&nbsp;</a>
                                    </div>
                                    <div id="lblHofL" style="text-align: right;">&nbsp;</div>
                                </div>

                                <div id ="barNormMain" class="labBarItem hidden">
                                    <div id="barNorm" style="background: rgb(0, 255, 0);">
                                        <a href="#" title="Normal" class="barlink">&nbsp;</a>
                                    </div>
                                    <div id="lblNorm" style="text-align: left;">&nbsp;</div>
                                </div>

                                <div id ="barLofHMain" class="labBarItem hidden">
                                    <div id="barLofH" style="background: rgb(255, 255, 0);">
                                        <a href="#lblLofH" title="Indeterminant high value" class="barlink">&nbsp;</a>
                                    </div>
                                    <div id="lblLofH" style="text-align: left;">&nbsp;</div>
                                </div>

                                <div id ="barHofHMain" class="labBarItem hidden">
                                    <div id="barHofH" style="background: rgb(255, 0, 0);">
                                        <a href="#lblHofH" title="Abnormal high value" class="barlink">&nbsp;</a>
                                    </div>
                                    <div id="lblHofH" style="text-align: left;">&nbsp;</div>
                                </div>
                                <div id ="barToxHMain" class="labBarItem hidden">
                                    <div id="barToxH" style="background: rgb(0, 0, 0);">
                                        <a href="#lblToxH"  title="Toxic high value" class="barlink">&nbsp;</a>
                                    </div>
                                    <div id="lblToxH" style="text-align: left;">&nbsp;</div>
                                </div>
                            </div>
                        </div>

                        <!-- Units display section -->
                        <div id="labUnitsMain" class="labValueSection hidden">
                            <div class="input-group mb-3 input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Units =</span>
                                </div>
                                <select id="labUnits" class="custom-select custom-select-sm"></select>
                            </div>
                            <span id="labUnitExcluded" class="hidden">A value cannot be specified for these units.</span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary lab-save">Ok</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Specify Lab Value</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="labMain">
                        <div id="labHelpText"></div>

                        <div id="labTypeGroup" class="labTypeGroup">
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" name="labType" id="labAnyValueType" value="NO_VALUE" type="radio" checked="checked" />
                                <label class="custom-control-label" for="labAnyValueType">
                                    No value
                                </label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" name="labType" id="labFlagType" value="BY_FLAG" type="radio" />
                                <label class="custom-control-label" for="labFlagType">
                                    By flag
                                </label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" name="labType" id="labByValueType" value="BY_VALUE" type="radio" />
                                <label class="custom-control-label" for="labByValueType">
                                    By value
                                </label>
                            </div>
                        </div>

                        <div class="labOptions">
                            <div id="labFlag" class="hidden">
                                <label for="labFlagValue"> Please select a range:<br /> </label>
                                <select id="labFlagValue" class="custom-select">
                                </select>
                            </div>

                            <div id="labValue" class="hidden">
                                <div id="labNumericValueOperatorMain" class="hidden">
                                    <label for="labNumericValueOperator"> Please select operator:<br /> </label>
                                    <select id="labNumericValueOperator" class="custom-select custom-select-sm">
                                        <option value="LT">LESS THAN (&lt;)</option>
                                        <option value="LE">LESS THAN OR EQUAL TO (&lt;=)</option>
                                        <option value="EQ">EQUAL (=)</option>
                                        <option value="BETWEEN">BETWEEN</option>
                                        <option value="GT">GREATER THAN (&gt;)</option>
                                        <option value="GE">GREATER THAN OR EQUAL (&gt;=)</option>
                                    </select>
                                </div>

                                <div id="labStringValueOperatorMain" class="hidden">
                                    <label for="labStringValueOperator"> Please select operator:<br /> </label>
                                    <select id="labStringValueOperator" class="custom-select custom-select-sm">
                                        <option value="LIKE[contains]">Contains</option>
                                        <option value="LIKE[exact]">Exact</option>
                                        <option value="LIKE[begin]">Starts With</option>
                                        <option value="LIKE[end]">Ends With</option>
                                    </select>
                                </div>

                                <p id="labNumericValueMain" class="hidden">
                                    <label for="labNumericValue"> Please enter a value:<br /> </label>
                                    <input id="labNumericValue" class="custom-control" />
                                </p>

                                <p id="labNumericValueRangeMain" class="hidden">
                                    <label for="labNumericValueRangeLow"> Please enter values:<br /> </label>
                                    <input id="labNumericValueRangeLow" class="custom-control" />
                                    &nbsp;-&nbsp;
                                    <input id="labNumericValueRangeHigh" class="custom-control" />
                                </p>

                                <p id="labStringValueMain" class="hidden">
                                    <label for="labStringValue"> Enter Search Text:<br /> </label>
                                    <input id="labStringValue" class="custom-control" />
                                </p>

                                <p id="labLargeStringValueOperatorMain" class="hidden">
                                    <input id="labLargeStringValueOperator" type="checkbox"/>
                                    Use Database Operators <i>(Advanced Searching)</i><br/>
                                </p>

                                <p id="labEnumValueOperatorMain" class="hidden">
                                    <label for="labEnumValueOperator"> Please select a value:<br /> </label>
                                    <select id="labEnumValueOperator" class="labEnumValue" multiple="multiple" size="5">
                                        <option value="">Loading...</option>
                                    </select>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary lab-save">Ok</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

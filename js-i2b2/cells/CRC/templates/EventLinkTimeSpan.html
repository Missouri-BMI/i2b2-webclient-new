{{#if checked }}
    <div class="timeSpan" data-time-Span-Idx={{index}}>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" onclick="javascript:this.blur();i2b2.CRC.view.QT.toggleTimeSpan(this);" checked/>
            <label class="form-check-label">{{label}}</label>
        </div>

        <select class=" form-select form-select-sm timeSpanOp timeSpanField spacing" onchange="javascript:this.blur();i2b2.CRC.view.QT.updateTimeSpanOperator(this);">
            {{#select timeSpan.operator}}
            <option value="GREATER">&#62;</option>
            <option value="GREATEREQUAL">&ge;</option>
            <option value="EQUAL">&#61;</option>
            <option value="LESSEQUAL"> &leq;</option>
            <option value="LESS">&#60;</option>
            {{/select}}
        </select>
        <input class="form-control form-control-sm timeSpanValue timeSpanField spacing" type="text" onchange="javascript:this.blur();i2b2.CRC.view.QT.updateTimeSpanValue(this);" value="{{timeSpan.value}}"/>
        <select class="form-select form-select-sm spacing" onchange="javascript:this.blur();i2b2.CRC.view.QT.updateTimeSpanUnit(this);">
            {{#select timeSpan.unit}}
            <option value="HOUR">hour(s)</option>
            <option value="DAY">day(s)</option>
            <option value="MONTH">month(s)</option>
            <option value="YEAR">year(s)</option>
            {{/select}}
        </select>
    </div>
{{else}}
    <div class="timeSpan" data-time-Span-Idx={{index}}>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" onclick="javascript:this.blur();i2b2.CRC.view.QT.toggleTimeSpan(this)"/>
            <label class="form-check-label">{{label}}</label>
        </div>
        <select class="form-select form-select-sm timeSpanOp timeSpanField spacing" onchange="javascript:this.blur();i2b2.CRC.view.QT.updateTimeSpanOperator(this);" data-timeSpanId={{index}} disabled>
            {{#select timeSpan.operator}}
            <option value="GREATER">&#62;</option>
            <option value="GREATEREQUAL">&ge;</option>
            <option value="EQUAL">&#61;</option>
            <option value="LESSEQUAL"> &leq;</option>
            <option value="LESS">&#60;</option>
            {{/select}}
        </select>
        <input class="form-control form-control-sm timeSpanValue timeSpanField spacing" type="text" onchange="javascript:this.blur();i2b2.CRC.view.QT.updateTimeSpanValue(this);" value="{{timeSpans.value}}" disabled/>
        <select class="form-select form-select-sm timeSpanUnit timeSpanField spacing" onchange="javascript:this.blur();i2b2.CRC.view.QT.updateTimeSpanUnit(this);" disabled>
            {{#select timeSpan.unit}}
            <option value="HOUR">hour(s)</option>
            <option value="DAY">day(s)</option>
            <option value="MONTH">month(s)</option>
            <option value="YEAR">year(s)</option>
            {{/select}}
        </select>
    </div>

{{/if}}

<div class="finder-main" id="i2b2FinderOnt">
    <div class="row g-4 align-items-center" id="searchOptions">
        <label for="searchOptionsSelect" class="col-sm-2">Search By:</label>
        <div class="col-sm-4" >
            <select id="searchOptionsSelect"  class="form-select form-select-sm" aria-label="Term Search Options" onchange="i2b2.ONT.view.nav.toggleSearchOptions(this);">
                <option value="category">Category</option>
                <option value="coding">Coding System</option>
            </select>
        </div>
    </div>
    <div class="row g-2 align-items-center">
        <div class="col-sm-3 searchType" >
            <select id="searchMatchTypeSelect"  class="form-select form-select-sm" aria-label="Term Search Options">
                <option value="contains">Containing</option>
                <option value="exact">Exact</option>
                <option value="left">Starting with</option>
                <option value="right">Ending with</option>
            </select>
        </div>
        <div class="col-sm-6">
            <input type="text" class="form-control form-control-sm" placeholder="Enter term" aria-label="Term" id="searchTermText">
        </div>
        <div class="col-sm">
            <button type="submit" class="btn btn-primary btn-sm invert" >Search</button>
        </div>
    </div>

</div>

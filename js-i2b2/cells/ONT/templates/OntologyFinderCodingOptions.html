<div class="col-sm-5 hidden" id="codingOptions">
    <select  id="codingOptionsSelect" class="form-select form-select-sm" aria-label="Term Coding System Options">
        <option value="[[[ALL]]]">Any Coding System</option>
        {{#each codingSystem}}
        <option value="{{this.value}}">{{this.name}}</option>
        {{/each}}
    </select>
</div>

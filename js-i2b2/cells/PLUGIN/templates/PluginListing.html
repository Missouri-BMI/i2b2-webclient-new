<div class="offcanvas offcanvas-end" data-bs-backdrop="true" tabindex="-1" id="pluginListMain" aria-labelledby="pluginListMainLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="pluginListMainLabel">Available Analysis Tools</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="pluginListBody">
        <div id="PluginListBox" style="overflow:hidden;">
            <!--TODO implement logic for displaying available plugins-->
            <div class="topmenu1" oncontextmenu="return false">
                <form style="margin-top:1px;" action="javascript:void(0)" >
                    <div class="row row-cols-lg-auto g-20">
                        <div class="col-3">
                            <label for="anaPluginView" class="col-form-label col-form-label-sm">View Type:</label>
                        </div>
                        <div class="col-9">
                            <select id="anaPluginView" style="display:inline-block;" class="form-select form-select-sm" onchange="i2b2.PLUGINMGR.view.list.Render()">
                                <option value="DETAIL">Detailed List View</option>
                                <option value="SUMMARY">Summary List View</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 10px;" class="row row-cols-lg-auto g-20">
                        <div class="col-3">
                            <label for="anaPluginCats" class="col-form-label col-form-label-sm col-auto">Category:</label>
                        </div>
                        <div class="col-9">
                            <select id="anaPluginCats" style="display:inline-block;" class="form-select form-select-sm col-auto" onchange="i2b2.PLUGINMGR.view.list.Render();"></select>
                        </div>
                    </div>
                    <div style="margin-top: 25px;" class="row row-cols-sm-auto g-20">
                        <div class="col-3">
                            <label for="pluginSearchText" class="col-form-label col-form-label-sm col-auto">Search:</label>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control form-control-sm" id="pluginSearchText" placeholder="Enter analysis name">
                        </div>
                        <div style="margin-top: 0.1em; margin-left: -1em; " class="col-2">
                            <button class="btn btn-primary btn-sm invert" id="searchPlugin"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <hr/>
            {{#each pluginDetail}}
                <a id="{{plugin.name}}" class="pluginRecordBox DETAIL" onclick="i2b2.PLUGIN.list.loadPlugin('{{this.id}}');">
                    <div class="Icon"><img src="{{this.iconSrc}}" alt=""></div>
                    <div class="txtBoundBox">
                        <div class="Name">{{this.title}}</div>
                        <div class="Descript">{{this.description}}</div>
                    </div>
                    <div style="clear:both"></div>
                </a>
            {{/each}}
        </div>
    </div>
</div>

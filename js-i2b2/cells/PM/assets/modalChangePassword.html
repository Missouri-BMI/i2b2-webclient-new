<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="modal fade changePasswordModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">i2b2 Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form style="margin: 0px 40px" >
                    <div class="mb-14 row">
                        <label for="curpass" class="col-sm-5 col-form-label">Current Password</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <input type="password" name="curpass" id="curpass"  class="form-control form-control-sm">
                                <button class="btn btn-outline-primary eye-btn" type="button" onClick="i2b2.PM.view.changePassword.togglePassword(this);">
                                    <i class="bi bi-eye-slash-fill hidePassword pwd-eye"></i>
                                    <i class="bi bi-eye showPassword pwd-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-14 row">
                        <label for="newpass" class="col-sm-5  col-form-label">New Password</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <input type="password" name="curpass" id="newpass"  class="form-control form-control-sm newpass" aria-label="New Password" aria-describedby="newpass-text">
                                <button class="btn btn-outline-primary togglePassword eye-btn" type="button" onClick="i2b2.PM.view.changePassword.togglePassword(this);">
                                    <i class="bi bi-eye-slash-fill hidePassword pwd-eye"></i>
                                    <i class="bi bi-eye showPassword pwd-eye" ></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-14 row pwd-ins">
                        <ul class="list-group list-group-horizontal ">
                            <li class="list-group-item flex-fill">
                                <ul>
                                   <li> Min 8 characters </li>
                                    <li >Min 1 uppercase character</li>
                                    <li>Min 1 lowercase character</li>

                                </ul>
                            </li>
                            <li class="list-group-item flex-fill">
                                <ul>
                                    <li>Min 1 number</li>
                                    <li>Min 1 special character(,.!@()}{#$%^&+=)</li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="list-group list-group-horizontal ">
                            <li class="list-group-item flex-fill">
                                <ul>
                                    <li>Must <b>NOT</b> contain spaces, start, or end with a special character</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="mb-19 row">
                        <label for="retypepass" class="col-sm-5  col-form-label">Confirm New Password</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <input type="password" name="curpass" id="retypepass"  class="form-control form-control-sm newpass" aria-label="Confirm New Password" aria-describedby="retypepass-text">
                                <button class="btn btn-outline-primary togglePassword eye-btn" type="button" onClick="i2b2.PM.view.changePassword.togglePassword(this)">
                                    <i class="bi bi-eye-slash-fill hidePassword pwd-eye"></i>
                                    <i class="bi bi-eye showPassword pwd-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="errorMsg"></div>
                    <div class="ft"></div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="i2b2.PM.view.changePassword.run();">Ok</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
